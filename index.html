<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="markov.css">
</head>
<body>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="settingsModalLabel">Settings</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
          		</button>
			</div>
			<div class="modal-body">
				<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
					<li class="navitem">
						<a class="nav-link active" id="pills-constants-tab" data-toggle="pill" href="#pills-constants" role="tab">Constants</a>
					</li>
					<li class="navitem">
						<a class="nav-link" id="pills-corpus-tab" data-toggle="pill" href="#pills-corpus" role="tab">Corpus</a>
					</li>
				</ul>
				<div class="tab-content" id="pills-tabContent">
					<div class="tab-pane show active" id="pills-constants" role="tabpanel">
					<div class="form-group">
						<label>Max Word Length</label>
						<input class="form-control" type="text" id="max_chars">
						<label>Ngram Count: </label>
						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input class="form-check-input" id="ngramRadio1" type="radio" name="ngramRadio" value="1"> 1
							</label>
						</div>
						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input class="form-check-input" id="ngramRadio2" type="radio" name="ngramRadio" value="2"> 2
							</label>
						</div>
						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input class="form-check-input" id="ngramRadio3" type="radio" name="ngramRadio" value="3"> 3
							</label>
						</div>
						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input class="form-check-input" id="ngramRadio4" type="radio" name="ngramRadio" value="4"> 4
							</label>
						</div>
						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input class="form-check-input" id="ngramRadio5" type="radio" name="ngramRadio" value="5"> 5
							</label>
						</div>
					</div>
					</div>
					<div class="tab-pane" id="pills-corpus" role="tabpanel">
						<div class="form-group">
							<label for="corpusTextArea">Words to use:</label>
							<textarea class="form-control" id="corpusTextArea" rows="12"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
        		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        		<button type="button" class="btn btn-primary" onclick="saveSettings()">Save changes</button>
      		</div>
		</div>
	</div>
</div>

<div class="row justify-content-center" id="mainRow">
	<div class="col-md-2">
		<h1 id="word">Word</h1>
		<p></p>
		<button type="button" class="btn btn-primary" onclick="showWord()">Generate</button>
		<button type="button" class="btn btn-outline-secondary" onclick="getSettings()" data-toggle="modal" data-target="#myModal">Settings</button>
		<hr>
		<p class="subtext">Markov chain word generator</p>
	</div>
</div>

<script src="markov.js"></script>

</body>
</html>
